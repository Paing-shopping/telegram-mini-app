<!DOCTYPE html>
<html>
<head>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Hello from Telegram!</h2>
  <p id="user"></p>

  <script>
    const tg = window.Telegram.WebApp;
    document.getElementById("user").textContent = `Hi, ${tg.initDataUnsafe.user?.first_name || "Guest"}`;
    tg.expand();
  </script>
</body>
</html>
